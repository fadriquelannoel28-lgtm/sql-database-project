<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<div class="login"></div>
<body>
    <div class="index login-margin">
    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" required><br><br>
        <label>Password:</label>
        <input type="password" name="password" required><br><br>
        <button type="submit">Login</button>
        <p>Don't have an account? <br> <br><a href="{{ url_for('register') }}">Register here</a></p>
        {% if error %}
        <p style="color:red;">{{ error }}</p>
        {% endif %}
    </form>
    </div>
    
</body>
</html>
